# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
      

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package
      
    - name: Set env
      env:
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
          TELEGRAM_API_KEY: ${{ secrets.TELEGRAM_API_KEY }}
          TELEGRAM_ERROR_CHANNEL_ID: ${{ secrets.TELEGRAM_ERROR_CHANNEL_ID }}
          TELEGRAM_INFO_CHANNEL_ID: ${{ secrets.TELEGRAM_INFO_CHANNEL_ID }}
          TELEGRAM_MAIN_CHAT_ID: ${{ secrets.TELEGRAM_MAIN_CHAT_ID }}
          TELEGRAM_REPORT_CHANNEL_ID: ${{ secrets.TELEGRAM_REPORT_CHANNEL_ID }}
      run: |
          echo "BINANCE_API_KEY=${BINANCE_API_KEY}" >> $GITHUB_ENV
          echo "BINANCE_SECRET=${BINANCE_SECRET}" >> $GITHUB_ENV
          echo "TELEGRAM_API_KEY=${TELEGRAM_API_KEY}" >> $GITHUB_ENV
          echo "TELEGRAM_ERROR_CHANNEL_ID=${TELEGRAM_ERROR_CHANNEL_ID}" >> $GITHUB_ENV
          echo "TELEGRAM_INFO_CHANNEL_ID=${TELEGRAM_INFO_CHANNEL_ID}" >> $GITHUB_ENV
          echo "TELEGRAM_MAIN_CHAT_ID=${TELEGRAM_MAIN_CHAT_ID}" >> $GITHUB_ENV
          echo "TELEGRAM_REPORT_CHANNEL_ID=${TELEGRAM_REPORT_CHANNEL_ID}" >> $GITHUB_ENV
      
    
    - name: Run integration tests    
      run: mvn integration-test --fail-at-end

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
